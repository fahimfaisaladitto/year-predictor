<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Year Predictor</title>
  
  <!-- Google Fonts for better typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS for layout and components -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Link to your external stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Main container for the entire application -->
  <div class="flex items-center justify-center min-h-screen p-4">
    
    <!-- The main card with glassmorphism effect -->
    <div class="main-card relative w-full max-w-md backdrop-blur-lg border rounded-2xl shadow-2xl p-8 text-center fade-in">
      
      <!-- Dark Mode Toggle -->
      <div class="absolute top-6 right-6">
        <input type="checkbox" id="darkModeToggle" class="hidden"/>
        <label for="darkModeToggle" class="toggle-bg w-14 h-8 rounded-full flex items-center p-1 cursor-pointer transition-colors">
          <span class="toggle-ball w-6 h-6 rounded-full shadow-md transform transition-transform duration-300 ease-in-out" id="toggleBall">
            <svg id="sunIcon" class="w-4 h-4 m-1 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="moonIcon" class="w-4 h-4 m-1 text-sky-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
          </span>
        </label>
      </div>
      
      <!-- Icon -->
      <div class="mb-6">
        <div class="inline-block p-4 bg-black/5 rounded-full">
          <svg class="w-12 h-12 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
      </div>
      
      <!-- Header Text -->
      <h1 class="text-3xl font-bold mb-2">Year Predictor</h1>
      <p class="mb-8">Enter a year to see what comes next.</p>
      
      <!-- Input and Button Group -->
      <div class="space-y-4">
        <input type="number" id="yearInput" placeholder="" class="w-full px-4 py-3 text-lg bg-black/10 text-inherit border-2 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-[#008cff] focus:border-transparent transition-shadow duration-200" />
        <button onclick="predictYear()" class="w-full px-4 py-3 text-lg font-semibold text-white bg-[#008cff] rounded-lg shadow-lg hover:bg-[#0072cc] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#008cff] transform hover:-translate-y-1 transition-all duration-200">
          Predict Next Year
        </button>
      </div>

      <!-- Output Area -->
      <div id="output" class="mt-8 min-h-[80px] flex flex-col items-center justify-center">
        <!-- Loading state wrapper -->
        <div id="loadingContainer" class="hidden text-center">
            <div class="w-8 h-8 border-4 border-t-[#008cff] border-gray-300 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-xl" id="loadingText"></p>
        </div>
        <!-- Result container -->
        <div id="resultContainer" class="hidden result-enter text-center">
            <span class="text-lg">The next year will be:</span>
            <span id="resultText" class="accent-text text-4xl font-bold block mt-1"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to your external script file -->
  <script src="script.js"></script>
</body>
</html>
